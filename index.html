<!DOCTYPE html>
<html lang="en">

<head>
    <!--   Preliminary setup of page (inclusion of styles, adaptability of page on different pages)   -->
    <title>Smart Power</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1">

    <script src="plotly-latest.min.js"></script>

    <script type="text/javascript">
        function openChat() {
            var frame = document.getElementById("chat-frame");
            frame.className = "";
            var img = document.getElementById("chat-button");
            img.className = "hide";
        }
        function closeChat() {
            var frame = document.getElementById("chat-frame");
            frame.className = "hide";
            var img = document.getElementById("chat-button");
            img.className = "";
        }
    </script>
</head>

<body>
    <!--   Main title displayed in page   -->
    <h1 id="mainTitle">Welcome to Contoso Bank</h1>
    <br>
    <!--   Implementation of buttons in page   -->
    <div class="btn-group">
        <button type="button" class="btn btn-primary btn-lg" id="currentBtn">Account</button>
        <button type="button" class="btn btn-primary btn-lg" id="voltageBtn">Loans</button>
        <button type="button" class="btn btn-primary btn-lg" id="powerBtn">About</button>
    </div>

    <!--   Implementation of current graph in page   -->
    <div class="container-fluid" id="IGraph" style="display:none;">
        <br>
        <div id="currentGraph" style="width: 100%; height: 600%;"></div>
    </div>

    <!--   Implementation of voltage graph in page   -->
    <div class="container-fluid" id="VGraph" style="display:none;">
        <br>
        <div id="voltageGraph" style="width: 100%; height: 600%;"></div>   
    </div>

    <!--   Implementation of power graph in page   -->
    <div class="container-fluid" id="PGraph" style="display:none;">
        <br>
        <div id="powerGraph" style="width: 100%; height: 600%;"></div>
    </div>

    <!--   Implementation of the welcoming mesage in page   -->
    <div id="chat">
        <button type="button" class="btn btn-primary btn-lg" id="chat-button" onclick="openChat()">Plutus</button>
        <div id="chat-frame" class="hide">
                <iframe src='https://webchat.botframework.com/embed/leContosoBankBot2017?s=qbTXOJn7m6k.cwA.GKc.7jGeR9G-oKjCTovgjGoipOvVuoGiSCy0xD7gaN3krkY'></iframe>
			<img src="styles/minus.png" onclick="closeChat()" />
        </div>
    </div>
    
    <br></br><br></br>

    <div class="container-fluid" id="chat" style="display:none;">
        <br>
        <div id="chatbutton" style="width: 100%; height: 600%;"></div>
    </div>

    <!--   Scripts used in page   -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="scripts/main.js"></script>

    <!--   Footnote at bottom of page   -->
    <footer>
        <br></br>
        <p>Website created by Sylvain Bechet. <br> All pictures belong to their rightful owners.
        </p>
    </footer>

</body>



</html>
